    <style>
        /* ===== LANDING PAGE SPECIFIC STYLES ===== */
        .landing-page {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .landing-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                        var(--primary-bg) 0%,
                        var(--secondary-bg) 25%,
                        var(--camouflage-green) 50%,
                        var(--secondary-bg) 75%,
                        var(--primary-bg) 100%);
            z-index: -2;
        }
        
        .landing-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                        rgba(0, 255, 136, 0.1) 0%, 
                        rgba(52, 152, 219, 0.1) 50%, 
                        rgba(255, 107, 53, 0.1) 100%);
            z-index: -1;
        }
        
        .landing-container {
            text-align: center;
            max-width: 900px;
            padding: 0 20px;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dulo-symbol-large {
            font-family: 'Bebas Neue', cursive;
            font-size: 8rem;
            color: var(--accent-green);
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
            letter-spacing: 10px;
            margin-bottom: 2rem;
            display: block;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
            }
            to {
                text-shadow: 0 0 40px rgba(0, 255, 136, 1), 0 0 50px rgba(0, 255, 136, 0.6);
            }
        }
        
        .landing-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
        }
        
        .landing-description {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.8;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-container {
            margin-top: 3rem;
        }
        
        .cta-button.landing {
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-green), var(--accent-blue));
            border: 2px solid var(--accent-green);
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }
        
        .cta-button.landing::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                        transparent 0%, 
                        rgba(255, 255, 255, 0.2) 50%, 
                        transparent 100%);
            transition: left 0.5s ease;
        }
        
        .cta-button.landing:hover::before {
            left: 100%;
        }
        
        .cta-button.landing:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.5);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: var(--accent-green);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                        transparent 0%, 
                        var(--accent-green) 50%, 
                        transparent 100%);
            animation: scan-line 4s linear infinite;
            z-index: 0;
        }
        
        @keyframes scan-line {
            0% {
                top: 0;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
        
        .social-links-landing {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        
        .social-link-landing {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-link-landing:hover {
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            transform: translateY(-5px);
        }

        }

    <!-- JavaScript -->
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                
                // Random animation delay
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Random animation duration
                particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles on page load
        document.addEventListener('DOMContentLoaded', createParticles);
        
        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            // Subtle parallax effect for the background
            const landingBg = document.querySelector('.landing-bg');
            if (landingBg) {
                landingBg.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
            }
        });
    </script>
